<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">


</head>
<body>
    <div style="position: absolute; height: 100%; width: 100%; display: flex; flex-direction: column; align-items: flex-end; margin-top: 40px;" id="notify">
        
        
    </div>
    <div id="input-body">
        <main style="position: absolute; height: 100%; width: 100%; display: flex; justify-content: center; align-items: center;" id="input-main">
            <div style="height: 100%; width: 100%; display: flex; justify-content: center; align-items: center;" id="input">
                <div style="width: 320px; min-height: 120px; margin-bottom: 20px; padding-bottom: 10px; background: rgba(0, 0, 0, 0.724);" id="input-div">
                    <div style="width: 100%; min-height: 40px; padding-bottom: 10px; padding-top: 10px; background:linear-gradient(90deg, #0b3c7b, #2e69bb); display: flex; justify-content: center; align-items: center;" id="top-div">
                        <div style="width: 93%; display: flex; justify-content: center;" id="top">

                        </div>
                    </div>
                    <div style="width: 100%; display: flex; justify-content: center; margin-top: 15px;" id="inputfield-div">
                        <select name="select" style="height: 20px; width: 90%; outline: none;" id="selectfield"></select>
                        <input id="inputfield" style="height: 20px; width: 90%; outline: none;" type="week">
                    </div>  
                    <div style="width: 100%; display: flex; justify-content: center; margin-top: 10px;" id="buttons">
                        <div style="width: 90%; display: flex; justify-content: right;" id="buttons-flex">
                            <button onclick="input_send()" style="cursor: pointer; margin-right: 5px; width: 90px; height: 22px; font-size: 12px;">Ok</button>
                            <button onclick="input_close_ui()" id="cancel" style="cursor: pointer; width: 90px; font-size: 12px;"></button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div style="margin-top: 15px;" id="mina">
        <div id="pbar_outerdiv" style="position:relative; top: 0px; margin-left:auto; margin-right:auto;  width: 30%; border-radius: 10px; color: white;">
            <div style="width:100%; background:rgb(2, 2, 2, 0.658); border-radius: 10px;">
                <div id="pbar_innerdiv" style="background-color: white; border-radius: 10px; height: 7.5px; width: 10%;"></div>
            </div>
            <div style="max-width:100%;margin-top:5px;font-family: 'Arial', cursive; font-size: 17.5px;">
                <span id="pbar_innertext" style="padding:5px;width:auto;background: black;font-weight:lighter;">
                    Hello! 0%
                </span>
                
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
